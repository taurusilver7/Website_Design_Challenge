<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Streaming Design</title>
</head>
<body>
    <div class="container">
        <nav>
            <button>View All</button>
            <div class="logo">
                <i class="fas fa-play"></i>Net Stream
            </div>
            <button>Subscribe</button>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="./img/img1.jpg" alt="image-1" class="play">
                        <h2>The Mantrix</h2>
                        <p class="green">Take the yellow pill to get into the zone</p>
                        <button>Watch now</button>
                    </div>
                    <div class="col">
                        <img src="./img/img2.jpg" alt="image-2" class="play">
                        <h2>2 Fast 2 Soon</h2>
                        <p class="red">Take the yellow pill to get into the zone</p>
                        <button>Watch now</button>
                    </div>
                    <div class="col">
                        <img src="./img/img3.jpg" alt="image-3" class="play">
                        <h2>The Outback</h2>
                        <p class="orange">Take the yellow pill to get into the zone</p>
                        <button>Watch now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
